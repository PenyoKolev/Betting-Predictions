<div class="index-page-wrapper">
    <div class="col-sm-4">
        <h1>Latest Betting Events</h1>
        <div class="well latest-content-info" th:each="bet : ${bets}">
            <h3  th:text="${bet.getDescription()}">Bet Description</h3>
        </div>
    </div>
    <div class="col-sm-4">
        <h1>Latest Predictions</h1>
        <div class="well latest-content-info" th:each="prediction : ${predictions}">
            <h3  th:text="${prediction.getContent()}">Prediction content</h3>
            <div>
                <i>for:</i>
                <span th:text="${prediction.getBet().getDescription()}">Bet Description</span>
            </div>
            <div>
                <i>by:</i>
                <a th:href="@{/user/view/{id}/(id=${prediction.getUser().getId()})}" th:text="${prediction.getUser().getUsername()}">Username</a>
            </div>
            <div>
                <i>on:</i>
                <span th:text="${#dates.format(prediction.getDate(), 'dd-MMM-yyyy HH:mm')}">01-July-1997 21:00:00</span>
                <!--<span th:text="${#dates.format(prediction.getTime(), 'HH:mm:ss')}">21:00</span>-->
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <h1>Top 3 Users</h1>
        <div class="well latest-content-info" id="top-user-home" th:each="user : ${users}">
            <a th:href="@{/user/view/{id}/(id=${user.getId()})}" th:text="${user.getUsername()}">Username</a>
            <p th:text="${'Predictions: ' + user.getPredictions().size()}">Number of predictions</p>
        </div>
    </div>
</div>
