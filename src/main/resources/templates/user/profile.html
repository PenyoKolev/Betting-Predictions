<div class="card text-center">
    <div class="card-header">
        Account Info
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${'Username: ' + user.username}">Username</h5>
        <h5 class="card-title" th:text="${'Full Name: ' + user.fullname}">Full name</h5>
        <p class="card-text" th:text="${'Predictions: ' + user.predictions.size()}">Predictions</p>
        <a class="btn btn-primary" th:href="@{/user/predictions}">See Predictions</a>
    </div>
</div>
