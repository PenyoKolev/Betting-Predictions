<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="default_layout :: head-template">

    <title>Title</title>
</head>
<body >
    <header th:replace="default_layout :: header-template">

    </header>

    <main>
        <section id="latest-bets" class="latestContent">
            <h2>Latest Bets</h2>
            <article class="latest-content-info" th:each="userBet : ${latest3BetsByUser}">
                <h3 class="title" th:text="${userBet.getBet().getDescription()}">Bet Description</h3>
                <i>Prediction:</i>
                <span th:text="${userBet.getOutcome() == T(com.teamproject.bet4life.models.UserBetPrediction).A ?
                        userBet.getBet().getOutcomeA() : userBet.getBet().getOutcomeB()}">Someone to win</span>
                <div class="date">
                    <i>by:</i>
                    <span class="content" th:utext="${userBet.getUser().getUsername()}">User Name</span>
                </div>
                <div>
                    <i>On:</i>
                    <span th:text="${#dates.format(userBet.getDate(), 'dd-MMM-yyyy')}">22-May-2016</span>
                </div>
            </article>
        </section>

        <section id="latest-predictions" class="latestContent">
            <h2>Latest Predictions</h2>
            <article class="latest-content-info" th:each="prediction : ${latest3Predictions}">
                <h3 th:text="${prediction.getContent()}">Prediction Content</h3>

                <i>For:</i>
                <span class="title" th:text="${prediction.getBet().getDescription()}">Bet Description</span>
                <div class="date">
                    <i>by:</i>
                    <span class="content" th:utext="${prediction.getUser().getUsername()}">User Name</span>
                </div>
                <div>
                    <i>On:</i>
                    <span th:text="${#dates.format(prediction.getDatePublished(), 'dd-MMM-yyyy HH:MM:SS')}">22-May-2016 15:40:32</span>
                </div>
            </article>
        </section>
    </main>


    <footer th:replace="default_layout :: footer-template">

    </footer>
</body>
</html>
