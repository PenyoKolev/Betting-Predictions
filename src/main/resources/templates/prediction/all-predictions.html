<main >
    <div class="container-fluid">
        <h1>Predictions</h1>
        <div class="row legend" style="display: flex">
            <div class="col-sm-3" >Event</div>
            <div class="col-sm-6" >Prediction content</div>
            <div class="col-sm-3" >Date</div>
            <div class="col-sm-3" >User</div>
        </div>
        <div class="row single-rows" th:each="prediction : ${allPredictions}" style="display: flex">
            <div class="col-sm-3"  th:text="${prediction.getBet().getDescription()}">Event</div>
            <div class="col-sm-6" th:text="${prediction.getContent()}">Prediction content</div>
            <div class="col-sm-3" th:text="${#dates.format(prediction.getDate(), 'dd-MMM-yyyy HH:mm')}">Date</div>
            <div class="col-sm-3" th:text="${prediction.getUser().getUsername()}">Username</div>
        </div>
    </div>
</main>
