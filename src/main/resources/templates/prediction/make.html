<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/prediction/make}" method="POST">
                <fieldset>
                    <legend>Prediction Details</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="prediction_bet">Select bet</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="prediction_bet" name="betDescription"  >
                                <option th:each="bet : ${bets}" th:text="${bet.getDescription()}" >1</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="prediction_content">Prediction</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="prediction_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
